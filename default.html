<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="styles/vendor/bootstrap/bootstrap-dark.css">
    <link rel="stylesheet" href="styles/vendor/winjs/ui-dark.css">
    <link rel="stylesheet" type="text/css" href="default.min.css">
    <!-- scripts-->
    <script type="text/javascript" src="scripts/vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/vendor/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/vendor/pouchdb/pouchdb.js"></script>
    <script type="text/javascript" src="scripts/vendor/winjs/js/base.js"></script>
    <script type="text/javascript" src="scripts/vendor/winjs/js/ui.js"></script>
  </head>
  <body class="win-type-body">
    <div id="app">
      <div data-win-control="WinJS.UI.SplitView" data-win-options="{panePlacement:'right'}" class="splitView">
        <!-- Pane area -->
        <div>
          <div class="header">
            <button data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }" class="win-splitviewpanetoggle"></button>
            <div class="title">Menu</div>
          </div>
          <div class="nav-commands">
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
            <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
          </div>
        </div>
        <!-- Content area-->
        <div data-win-control="WinJS.UI.ToolBar" class="basicToolbar">
          <!-- Primary commands-->
          <button data-win-control="WinJS.UI.Command" data-win-options="{                id:'cmdEdit',                label:'edit',                section:'primary',                type:'button',                icon: 'edit'                }"></button>
        </div>
        <div class="contenttext">
          <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}" class="container"></div>
        </div>
      </div>
    </div>
    <!-- TodoWinTS script references      -->
    <script type="text/javascript" src="scripts/references.js"></script>
    <script type="text/javascript" src="scripts/default.js"></script>
    <script type="text/javascript" src="scripts/navigator.js"></script>
  </body>
</html>
